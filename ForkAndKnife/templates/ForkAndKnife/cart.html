<!DOCTYPE html>
<html>
<head>
	<title>Cart</title>
</head>
<body>
	<h1>Cart</h1>
	{% if cart_items %}
		<table>
			<thead>
				<tr>
					<th>Product</th>
					<th>Quantity</th>
					<th>Price</th>
					<th>Total Cost</th>
				</tr>
			</thead>
			<tbody>
				{% for item in cart_items %}
					<tr>
						<td>{{ item.product.name }}</td>
						<td>{{ item.quantity }}</td>
						<td>{{ item.product.price }}</td>
						<td>{{ item.total_cost }}</td>
					</tr>
				{% endfor %}
				<tr>
					<td colspan="3"><strong>Total:</strong></td>
					<td>{{ total_cost }}</td>
				</tr>
			</tbody>
		</table>
		<form action="/place-order/" method="POST">
			{% csrf_token %}
			<button type="submit">Place Order</button>
		</form>
	{% else %}
		<p>Your cart is empty.</p>
	{% endif %}
</body>
</html>
