{%load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile</title>
  <!-- bootstrap cdn link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- fontawesome cdn link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <!-- swiper cdn link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
  <!-- custom css -->
  <link rel="stylesheet" href="{% static 'css/user.css' %}">
</head>
<body>
     <!-- header section -->
     <header class="signin-head">
        <a href="{% url 'homePage' %}" class="logo"><i class="fa-solid fa-utensils"></i>TF&K.</a>
      </header>
    <!-- header section  end-->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Profile</button>
      </form>
      
    <div class="container margin">
        <div class="d-flex justify-content-between">
            <div class="user">
                <div class="pic-about">
                    <img src="{% static 'images/nt.png' %}" alt="" width="200px" height="200px">
                    <h3>{{ customer.username }}</h3>
                </div>
                <div class="details">
                    <ul>
                        <li><strong>Email:</strong> {{ customer.email }}</li>
                        <li><strong>Phone Number:</strong> {{ customer.phone_number }}</li>
                        <li><strong>Address:</strong> {{ customer.address }}</li>
                    </ul>
                </div>
                <div class="orders">
                    <button><a href="{% url 'order_history' %}">Order History</a></button>
                    <button><a href="{% url 'reset_password' %}">Reset Password</a></button>
                    <button><a href=" {% url 'deleteAccount' username=request.user.username %} ">Delete Account</a></button>
                </div>
            </div>
            <div class="order-history">
                <div class="banner">
                    <h3>Order history</h3>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
