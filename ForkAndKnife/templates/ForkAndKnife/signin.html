{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>
        <!-- bootstrap cdn link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- fontawesome cdn link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <!-- swiper cdn link -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="{% static 'css/signin.css' %}">

    </head>
    <body>
      
     <div class="container-fluid">
        <!-- header section -->
        <header class="signin-head">
            <a href="{% url 'indexPage'%}" class="logo"><i class="fa-solid fa-utensils"></i>TF&K.</a>
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              <strong> {{ message}} </strong> 
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {%endif%}
          </header>
        <!-- header section  end-->
        

        <section class="signup">
          
          
            <div class="signup-banner">
                <img src="{% static 'images/nt.png' %}" alt="">
            </div>
            
            <div class="form-box ">
                <h2>Welcome</h2>
                <form class="form" action="{% url 'loginPage'%}" method="post">
                  {% csrf_token %}
                <input type="text" name="username" placeholder="Username"><br>
                <input type="password" name="password"  placeholder="Password"><br>
                <a href="{% url 'password_reset'%}">Forgot password?</a><br>
                <input type="submit" value="Login"> <br>
                  <a href="{% url 'signupPage' %}" class="create">Don't have an account ? Create now</a><br>
    
                </form>
            </div>
        </section>

     </div>
        
        
    </body>
</html>
