{%load static%}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Fork & Knife Restaurant</title>
  <!-- bootstrap cdn link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- fontawesome cdn link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <!-- swiper cdn link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
  <!-- custom css -->
  <link rel="stylesheet" href="{% static 'css/menu.css'%}">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>

<body>
  <!-- header section -->
  <header>
    <a href="{% url 'homePage' %}" class="logo"><i class="fa-solid fa-utensils"></i>TF&K.</a>

    <nav class="navbar">
      <a href="{% url 'homePage' %}">home</a>
      <a href="{% url 'menuPage' %}" class="active">menu</a>
      <a href="{% url 'aboutPage' %}">about</a>
      {% if user.is_authenticated %}
      <a href="{% url 'profilePage' %}">Profile</a>
      {%endif%}
    </nav>

    <div class="icons">
      <i class="fa-solid fa-bars" id="menu-bars"></i>
      <form onsubmit="event.preventDefault();" role="search" class="d-inline">
        <label for="search">Search for stuff</label>
        <input id="search" type="search" placeholder="Search..." autofocus required />
        <button type="submit">Go</button>    
      </form>

    </div>
  </header>
  <!-- header section  end-->
  <div class="subko-heading"><h3>Menu</h3> </div>
  <div class="container">
    <div class="d-flex justify-content-between gap-3 border">
        <div class="order-photo border border-success border-2">

            <img src="{{order.item_image.url}}" alt="" width="100%" height="100%">
        </div>
        <div class="order-details text-center">
            <h4 class="fs-1">{{order.name}}</h4>
            <p class="fs-4 ma my-5">{{order.desctription}}</p>
            <h2> Rs. {{order.price}}</h2>
            <div class="input-group margin">

              <span class="fs-3">quantity</span>   
                <form method="POST" action="">
                  
               <input id="quantityInput" style="width: 70px; height: 25px; padding: 5px; border: 1px solid #ccc; border-radius: 4px;
                 font-size: 16px;" type="number" name="quantity"  method = "post" value="1" min="0">    
                {% csrf_token %}
                </div>
            <!--button class="btn btn-primary">Order now</button-->
        <button class="btn btn-primary " type="submit">Add to cart</button>
      </form>
      <script>
        const quantityInput = document.getElementById('quantityInput');
      
        quantityInput.addEventListener('input', function() {
          if (quantityInput.value < 0) {
            quantityInput.value = "";
          }
        });
      </script>
        </div>
      </div>
  </footer>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.1.0/swiper-bundle.min.js" integrity="sha512-sR63/L3Slqn0OWMMafv7gmRGxkYJOcfgdN3jznwea9NYiett6R+cGdZ0t0TRHeH1gZogMyLE1oQpQ0Lc6ULKbg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
   
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
